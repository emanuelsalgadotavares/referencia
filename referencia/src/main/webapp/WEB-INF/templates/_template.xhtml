<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<link type="text/css" rel="stylesheet"
			href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-casablanca" />
	</h:head>
	
	<body>
		<p:panelGrid column="1">
			<div id="header">
				<h:graphicImage library="img" url="resources/img/logo.png" />
			</div>
	
			<h:form rendered="#{userLogged !=null}">
				<p:growl id="messages" />
	
				<p:menubar>
					<p:menuitem value="Home" icon="ui-icon-home" />
					<p:submenu label="Cliente" icon="ui-icon-person">
						<p:menuitem value="Detalhes do Cliente" action="#"
							icon="ui-icon-document" />
						<p:menuitem value="Cadastro" action="#" icon="ui-icon-document" />
					</p:submenu>
	
					<p:menuitem value="Calendário" icon="ui-icon-calendar" />
	
					<p:menuitem value="Logout" action="#{loginBean.logout}"
						icon="ui-icon-close" />
				</p:menubar>
	
				<h1>
					<ui:insert name="title"></ui:insert>
				</h1>
			</h:form>
	
		</p:panelGrid>
	
		<div id="body">
			<ui:insert name="body">
			</ui:insert>
		</div>
	
		<div id="footer">
			<ui:insert name="footer"></ui:insert>
			<h2>© Copyright Myk Auto Escola</h2>
		</div>
	</body>
</html>
