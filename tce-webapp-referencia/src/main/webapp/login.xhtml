<ui:composition template="WEB-INF/templates/login.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core" 
 	  xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">

		<h:form id="form" styleClass="formularios">

			<div class="box-inputs inline-table">
				<div class="mg-bottom-10 left centralize">
					<label class="titulo">Bem-vindo</label>
					<label class="subtitulo">Digite seus dados para ter acesso ao sistema</label>
				</div>

				<div class="mg-bottom-10 left centralize">
					<p:inputText id="login" value="#{loginBean.login}" required="true" label="Login" styleClass="input-text input-login-user" placeholder="Digite seu nome de usuÃ¡rio" />
				</div>

				<div class="mg-bottom-10 left centralize">						
					<p:password id="senha" value="#{loginBean.senha}" required="true" label="Senha" styleClass="input-text input-login-pass" placeholder="Digite sua senha"/>
				</div>
				
				<p:messages id="messages" showDetail="false" autoUpdate="true" styleClass="centralize" showIcon="false" />

				<!-- 
				<div class="fl centralize">
					<p:tooltip />
					<h:form id="messagesForm" styleClass="formularios">
					</h:form>
				</div>
				-->
				
				<div class="mg-bottom-10 left centralize">		
					<p:commandButton value="Entrar" action="#{loginBean.autenticar}" update="form:messages"
						styleClass="bt-padrao bt-login" />
				</div>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
