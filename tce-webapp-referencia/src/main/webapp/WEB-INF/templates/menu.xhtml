<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:form id="menuForm">
		<h2 class="dn">Menu Principal</h2>

		<p:menubar model="#{menuBean.model}" >
	        <f:facet name="options">
			    <p:menuButton value="#{loginBean.usuarioLogado.username}" >
	        	 	<p:menuitem value="Info" oncomplete="PF('dlgUser').show()" icon="ui-icon-info"/>
			        <p:separator />
			        <p:menuitem value="Sair" action="#{loginBean.logout}" update="menuForm" icon="ui-icon-key"  />
			    </p:menuButton>
		    </f:facet>
		</p:menubar>
	</h:form>

	<p:dialog header="Informações do Usuário" widgetVar="dlgUser"
		draggable="false" modal="true" minHeight="300" maxHeight="600"
		width="1100" resizable="false">
		<p:scrollPanel id="display_user"
			style="width:100%; min-height:300px; max-height:500px;" styleClass=""
			mode="native">
			<p class="valor-campo" style="font-size: 2.1em; padding: 10px;">
				Nome: #{loginBean.usuarioLogado.nome}</p>
		</p:scrollPanel>
	</p:dialog>

</f:view>
</html>
