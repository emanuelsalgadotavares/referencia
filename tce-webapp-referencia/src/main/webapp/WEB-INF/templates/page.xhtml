    <h:head>
   	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
   	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
        <title>#{msg['application.name']}</title>
        <h:outputStylesheet library="css" name="responsive.css" />
        <h:outputStylesheet library="css" name="geral.css" />
        <link rel="shortcut icon" href="/sapv2/favicon.ico" />

		<style>
		.infoMessage {
		     color: blue;
		     font-weight: bold;
		     margin-left: 12px; 
		     margin-bottom: 20px;
		}
		.errorMessage {
		     color: red;
		     font-weight: bold;
		     margin-left: 12px; 
		     margin-bottom: 20px;
		}
		</style>      
        
    </h:head>
    <h:body styleClass="body-geral" id="entirePage">

    	<f:view>

        <div class="geral">

            <div class="conteiner-geral">

                <div id="topo" class="topo dv">
					<ui:include src="topo.xhtml"/>
                </div>

				<div class="menucorpo">
	                <div class="menu-principal">
						<ui:include src="menu.xhtml"/>
	                </div>
					
	                <div class="corpo">
	                    <div id="corpo-conteiner" class="corpo-conteiner">
		          			<ui:insert name="content">
								conteudo da pagina!!!
							</ui:insert>
	                    </div>
	                </div>
				</div>
              </div>
        </div>
		<div id="rodape" class="rodape dv">
			<center>
				<div class="rodape-box">
					<p class="rodape-texto">#{msg['application.copyright']} | Versão #{msg['application.version']}</p>
					<p class="rodape-endereco">#{msg['application.endereco']}</p>
				</div>
			</center>
		</div>
    	</f:view>

    </h:body>
