<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
		<p:messages id="messages" autoUpdate="true" closable="true" />
		<p:dataTable var="produto" value="#{produtoListBean.produtos}">
		    <p:column headerText="Id">
		        <h:outputText value="#{produto.id}" />
		    </p:column>
		 
		    <p:column headerText="Descrição">
		        <h:outputText value="#{produto.descricao}" />
		    </p:column>
		 
		    <p:column headerText="Preço">
		        <h:outputText value="#{produto.preco}" >
		        	<f:convertNumber currencySimbol="R$" type="currency" />
		        </h:outputText>
		    </p:column>
		 
		    <p:column headerText="Tipo">
		        <h:outputText value="#{produto.tipo.descricao}" />
		    </p:column>
		 
		    <p:column headerText="Ações">
		    	<p:commandButton action="#{produtoListBean.alterarProduto(produto)}" value="Alterar" styleClass="bt-padrao" />
				<p:commandButton action="#{produtoListBean.salvarExcluirProduto(produto)}" ajax="false" value="Excluir" styleClass="bt-padrao" />
			</p:column>
		</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
